<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSH Command Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e1e;
            color: #fff;
        }
        .container {
            max-width: 1200px;
        }
        .result-card {
            margin-bottom: 1rem;
            background-color: #2d2d2d;
            border: 1px solid #3d3d3d;
        }
        .card-header {
            background-color: #2d2d2d;
            border-bottom: 1px solid #3d3d3d;
            color: #fff;
        }
        pre {
            background-color: #1e1e1e;
            padding: 1rem;
            border-radius: 0.25rem;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #00ff00;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            margin: 0;
        }
        .error-message {
            color: #ff6b6b;
            background-color: #2d2d2d;
            padding: 0.5rem;
            border-radius: 0.25rem;
            margin-top: 0.5rem;
        }
        .container-output {
            max-height: 400px;
            overflow-y: auto;
        }
        .loading {
            display: none;
            margin-left: 10px;
        }
        .shell-container {
            position: relative;
            background-color: #1e1e1e;
            border: 1px solid #3d3d3d;
            border-radius: 0.25rem;
            padding: 0.75rem;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
        }
        .shell-line {
            display: flex;
            align-items: flex-start;
            margin-bottom: 0.5rem;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .shell-prompt {
            color: #00ff00;
            margin-right: 0.5rem;
            user-select: none;
        }
        .shell-input {
            background: transparent;
            border: none;
            color: #fff;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            flex-grow: 1;
            outline: none;
            caret-color: #00ff00;
        }
        .shell-input::placeholder {
            color: #777;
        }
        .shell-history {
            color: #777;
        }
        .shell-command {
            color: #fff;
        }
        .shell-output {
            color: #00ff00;
            margin-left: 1.5rem;
            white-space: pre-wrap;
        }
        .btn-primary {
            background-color: #007acc;
            border-color: #007acc;
        }
        .btn-primary:hover {
            background-color: #005999;
            border-color: #005999;
        }
        h1 {
            color: #fff;
        }
        .typing {
            border-right: 2px solid #00ff00;
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            from, to { border-color: transparent }
            50% { border-color: #00ff00; }
        }
        .result-card.selectable { cursor: pointer; transition: border-color 0.2s; }
        .result-card.active { border: 2px solid #00ff00 !important; }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4">SSH Command Panel</h1>
        
        <div class="shell-container" id="shellContainer">
            <div class="shell-history" id="shellHistory"></div>
            <div class="shell-line mb-0">
                <span class="shell-prompt">$</span>
                <input type="text" class="shell-input" id="id_command" placeholder="Enter command..." autocomplete="off" />
            </div>
        </div>

        <form id="uploadForm" method="POST" enctype="multipart/form-data" class="mb-3">
            {% csrf_token %}
            <div class="d-flex align-items-center gap-2 mt-2">
                <input type="file" name="ssh_file" class="form-control flex-fill" style="max-width: 250px;" required>
                <button type="submit" class="btn btn-secondary flex-fill" name="upload" value="1" id="uploadBtn">Upload SSH List</button>
            </div>
        </form>

        <form id="commandForm" method="POST" class="mb-3">
            {% csrf_token %}
            <div class="d-flex align-items-center gap-2 mt-2">
                <button type="submit" class="btn btn-primary flex-fill" id="sendBtn">
                    Send Command
                    <span class="spinner-border spinner-border-sm loading" role="status" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-danger flex-fill" id="stopBtn">Stop Command</button>
            </div>
        </form>

        <div id="results">
            <!-- Results will be dynamically added here -->
        </div>
    </div>

    <script>
        const commandInput = document.getElementById('id_command');
        const shellContainer = document.getElementById('shellContainer');
        const shellHistory = document.getElementById('shellHistory');

        // Fetch and render command history from the database
        function fetchAndRenderHistory() {
            fetch('/history_json/')
                .then(response => response.json())
                .then(history => {
                    shellHistory.innerHTML = history.reverse().map(item => `
                        <div class="shell-line">
                            <span class="shell-prompt">$</span>
                            <span class="shell-command">${item.command}</span>
                        </div>
                        <div class="shell-output">${item.output.replace(/\n/g, '<br>')}</div>
                    `).join('');
                    shellContainer.scrollTop = shellContainer.scrollHeight;
                });
        }
        fetchAndRenderHistory();

        // Handle Enter key to send command
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && document.activeElement === commandInput) {
                e.preventDefault();
                document.getElementById('sendBtn').click();
            }
        });

        // Handle Ctrl+C to stop command
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'c') {
                e.preventDefault();
                document.getElementById('stopBtn').click();
            }
        });

        // Handle command history navigation (optional, can be removed if not needed)
        let historyIndex = -1;
        let cachedHistory = [];
        commandInput.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowUp' || e.key === 'ArrowDown') {
                if (!cachedHistory.length) {
                    fetch('/history_json/')
                        .then(response => response.json())
                        .then(history => {
                            cachedHistory = history.reverse();
                            navigateHistory(e);
                        });
                } else {
                    navigateHistory(e);
                }
            }
        });
        function navigateHistory(e) {
            if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex < cachedHistory.length - 1) {
                    historyIndex++;
                    commandInput.value = cachedHistory[historyIndex].command;
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    commandInput.value = cachedHistory[historyIndex].command;
                } else if (historyIndex === 0) {
                    historyIndex = -1;
                    commandInput.value = '';
                }
            }
        }

        // Utility to strip ANSI codes
        function stripAnsiCodes(text) {
            return text.replace(/\x1b\[[0-9;]*[a-zA-Z]/g, '');
        }

        // Handle command form submission
        document.getElementById('commandForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const command = commandInput.value;

            // Save the current selection
            const selected = Array.from(window.activeContainers || []);

            const submitBtn = document.getElementById('sendBtn');
            const loading = submitBtn.querySelector('.loading');
            const results = document.getElementById('results');
            
            results.innerHTML = '';
            submitBtn.disabled = true;
            loading.style.display = 'inline-block';
            
            // Pass selected containers as a comma-separated list in the query
            const eventSource = new EventSource(`/stream/?command=${encodeURIComponent(command)}&containers=${encodeURIComponent(selected.join(','))}`);

            const containers = {};
            // Dynamically get container names from the server
            fetch('/get_containers/')
                .then(response => response.json())
                .then(containerNames => {
                    // Use the saved selection to set active state
                    window.activeContainers = new Set(selected);
                    containerNames.forEach(name => {
                        containers[name] = {
                            element: document.createElement('div'),
                            output: document.createElement('pre')
                        };
                        // Set .active only if selected
                        containers[name].element.className = 'card result-card selectable' + (selected.includes(name) ? ' active' : '');
                        containers[name].element.innerHTML = `
                            <div class="card-header">
                                <h3 class="h5 mb-0">${name}</h3>
                            </div>
                            <div class="card-body container-output"></div>
                        `;
                        containers[name].element.querySelector('.card-body').appendChild(containers[name].output);
                        // Add click event for selection
                        containers[name].element.addEventListener('click', function() {
                            if (containers[name].element.classList.contains('active')) {
                                containers[name].element.classList.remove('active');
                                window.activeContainers.delete(name);
                            } else {
                                containers[name].element.classList.add('active');
                                window.activeContainers.add(name);
                            }
                        });
                        results.appendChild(containers[name].element);
                    });
                });
            
            eventSource.onmessage = function(e) {
                const data = JSON.parse(e.data);
                const container = containers[data.container];
                if (container) {
                    const output = container.output;
                    const cleanOutput = stripAnsiCodes(data.output);
                    output.textContent += cleanOutput;
                    output.scrollTop = output.scrollHeight;
                }
            };
            
            eventSource.onerror = function() {
                eventSource.close();
                submitBtn.disabled = false;
                loading.style.display = 'none';
                commandInput.value = '';
                commandInput.focus();
                fetchAndRenderHistory(); // Refresh history after command completes
            };
        });

        // Stop command handler
        document.getElementById('stopBtn').addEventListener('click', function(e) {
            fetch('/stop/', {
                method: 'POST',
                headers: {'X-CSRFToken': '{{ csrf_token }}'}
            });
        });

        // Upload SSH list form (default submit, page reloads)
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            // Let the form submit normally (page reloads)
        });

        // Render result cards for container selection on page load
        function renderResultCards(containerNames) {
            const results = document.getElementById('results');
            results.innerHTML = '';
            window.activeContainers = new Set(containerNames); // By default, all active

            containerNames.forEach(name => {
                const card = document.createElement('div');
                card.className = 'card result-card selectable active';
                card.dataset.container = name;
                card.innerHTML = `
                    <div class="card-header">
                        <h3 class="h5 mb-0">${name}</h3>
                    </div>
                    <div class="card-body container-output"></div>
                `;
                card.addEventListener('click', function() {
                    if (card.classList.contains('active')) {
                        card.classList.remove('active');
                        window.activeContainers.delete(name);
                    } else {
                        card.classList.add('active');
                        window.activeContainers.add(name);
                    }
                });
                results.appendChild(card);
            });
        }

        // On page load, fetch containers and render result cards
        fetch('/get_containers/')
            .then(response => response.json())
            .then(containerNames => {
                renderResultCards(containerNames);
            });
    </script>
</body>
</html>
